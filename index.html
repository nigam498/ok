<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Section</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; margin: 0; padding: 0; }
        #commentSection { width: 50%; margin: 20px auto; padding: 20px; background-color: #fff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; }
        textarea { width: 100%; padding: 10px; font-size: 16px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #45a049; }
        .comment { padding: 10px; margin-top: 10px; border-bottom: 1px solid #ddd; }
        .comment p { margin: 0; }
        .no-comments { text-align: center; color: #999; }
    </style>
</head>
<body>

    <div id="commentSection">
        <h1>Leave a Comment</h1>
        <textarea id="commentInput" rows="4" placeholder="Enter your comment..."></textarea><br>
        <button id="submitComment">Post Comment</button>

        <h2>Comments:</h2>
        <div id="commentsContainer"></div>
    </div>

    <script>
        // Load existing comments from local storage
        const commentsContainer = document.getElementById('commentsContainer');
        const savedComments = JSON.parse(localStorage.getItem('comments')) || [];

        function displayComments() {
            commentsContainer.innerHTML = ''; // Clear the container before appending new comments
            if (savedComments.length === 0) {
                commentsContainer.innerHTML = '<p class="no-comments">No comments yet. Be the first!</p>';
            } else {
                savedComments.forEach((comment, index) => {
                    const commentDiv = document.createElement('div');
                    commentDiv.className = 'comment';
                    commentDiv.innerHTML = `<p><strong>Comment ${index + 1}:</strong> ${comment}</p>`;
                    commentsContainer.appendChild(commentDiv);
                });
            }
        }

        // Display comments on page load
        displayComments();

        // Submit comment button action
        document.getElementById('submitComment').onclick = function () {
            const commentInput = document.getElementById('commentInput');
            const newComment = commentInput.value.trim();

            if (newComment) {
                savedComments.push(newComment);
                localStorage.setItem('comments', JSON.stringify(savedComments)); // Save to local storage
                commentInput.value = ''; // Clear input
                displayComments(); // Refresh the comment section
            } else {
                alert('Please enter a comment before submitting.');
            }
        };
    </script>

</body>
</html>
